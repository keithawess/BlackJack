<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="verification" id= "verification">
        <div>
            <div>Enter your name and birthday:</div>
            <div class="flex justifyCenter">
                <label for="name">Name:</label>
                <input class= "margin5" type="text" id="name" placeholder="Name">
                <label for= "birthMonth">Birthday :</label>
                <select id= "birthMonth">
                    <option>January</option>
                    <option>Febuary</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select id="birthDay">

                </select>
                <select id="birthYear">

                </select>

                <input type="submit">
            </div>
        </div>

    </div>
    <button id="newGame">New Game</button>
    <button id="stay">Stay</button>
    <button id="hit">Hit</button>
    <div class="textCenter"> Wins: <span id="wins">0</span> Losses: <span id="losses">0</span> Ties: <span id="ties">0</span></div>
    <div>
        <div class="textCenter">Computer Total: <span class="hide" id="computerTotal">0</span></div>
        <div class= "hand" id= "compHand">

        </div>
        <div class= "textCenter">Current total: <span id="playerTotal">0</span></div>
        <div class= "hand" id= "playHand">

        </div>
    </div>
    
    <script src="blackjack.js"></script>
</body>
</html>
